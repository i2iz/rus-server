    <script th:inline="javascript">
      /*<![CDATA[*/
      const chartDateLabels = /*[[${chartDateLabels}]]*/ [];
      const chartDatasets = /*[[${chartDatasets}]]*/ [];
      /*]]>*/

      if (chartDatasets.length > 0) {
        const ctx = document.getElementById("achievementChart");
        new Chart(ctx, {
          type: "line",
          data: {
            labels: chartDateLabels,
            datasets: chartDatasets,
          },
          options: {
            maintainAspectRatio: false,
            scales: {
              x: {
                grid: {
                  display: false,
                },
                ticks: {
                  font: {
                    size: 10,
                  },
                },
              },
              y: {
                reverse: false,
                suggestedMin: 0,
                suggestedMax: 24,
                grid: {
                  color: "#f0f0f0",
                },
                ticks: {
                  stepSize: 2,
                  callback: function (value, index, values) {
                    return value + "ì‹œ";
                  },
                },
              },
            },
            plugins: {
              legend: {
                position: "bottom",
                align: "start",
                labels: {
                  boxWidth: 20,
                  boxHeight: 2,
                  padding: 20,
                  usePointStyle: false,
                },
              },
              tooltip: {
                callbacks: {
                  label: function (context) {
                    let label = context.dataset.label || "";
                    if (label) {
                      label += ": ";
                    }
                    if (context.parsed.y !== null) {
                      const hour = Math.floor(context.parsed.y);
                      const minute = Math.round((context.parsed.y - hour) * 60);
                      label += hour + "ì‹œ " + minute + "ë¶„";
                    }
                    return label;
                  },
                },
              },

          },
